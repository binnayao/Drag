<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
  <script>
    if ('addEventListener' in document) {
      document.addEventListener('DOMContentLoaded', function () {
        FastClick.attach(document.body);
      }, false);
    }
    if (!window.Promise) {
      document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"' + '>' + '<' + '/' + 'script>');
    }
  </script>
  <link rel="stylesheet" href="/dist/index.css">
</head>

<body>
  <div style="display:none" id="root"></div>
  <div id="loading" style="position:fixed;top:0px;left:0px;display:none;height:100%;width:100%;overflow:hidden;">
    <img style="position:absolute;top:50%;left:50%;margin-top:-39px;margin-left:-39px;" src="http://cdn.muyucloud.com/wechat_parent/loading.gif"
    />
  </div>
  <script>
    var gif = new Image();
    gif.src = "http://cdn.muyucloud.com/wechat_parent/loading.gif";
    gif.onload = function () {
      document.getElementById('loading').style.display = "block";
      window.onload = function () {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('root').style.display = "block";
      }
    }
  </script>
  <script src="https://as.alipayobjects.com/g/component/??react/15.3.2/react.min.js,react/15.3.2/react-dom.min.js"></script>
  <script src="/dist/shared.js"></script>
  <script src="/dist/index.js"></script>
</body>

</html>
